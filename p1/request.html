<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Food</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url("6898872.jpg");
      background-size: cover;
      background-position: center;
    }

    /* Container */
    .container {
      width: 90%;
      max-width: 600px;
      background: #ffffff19;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .container h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #0367a6;
    }

    .container p {
      text-align: center;
      margin-bottom: 20px;
      color: #e77878;
    }

    /* Form */
    form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-size: 1rem;
      color: #ffee00;
      margin-bottom: 5px;
      display: block;
    }

    /* Input Wrapper for Icons */
    .input-wrapper {
      position: relative;
    }

    .input-wrapper i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
      font-size: 1rem;
    }

    .input-field,
    textarea {
      width: 100%;
      padding: 10px 10px 10px 4px;
      border: 1px solid #000000;
      border-radius: 5px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s;
    }

    .input-field:focus,
    textarea:focus {
      border-color: #0367a6;
      box-shadow: 0 0 5px rgba(3, 103, 166, 0.5);
    }

    textarea {
      resize: none;
    }

    /* Buttons */
    .btn {
      background: #0367a6;
      color: #fff;
      font-size: 1rem;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #025d94;
    }

    .location-btn {
      margin-top: 10px;
      display: inline-flex;
      align-items: center;
      font-size: 0.9rem;
    }

    .location-btn i {
      margin-right: 5px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      .container h1 {
        font-size: 1.5rem;
      }

      .btn {
        font-size: 0.9rem;
      }

      .input-field,
      textarea {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <section class="container">
    <h1><i class="fas fa-utensils"></i> Request Food</h1>
    <p>If you or your community needs food, please fill out the form below, and we'll do our best to assist you.</p>

    <form id="foodRequestForm">
      <!-- Full Name -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <div class="input-wrapper">
          <input type="text" id="name" name="name" class="input-field" placeholder="Enter your full name" required>
        </div>
      </div>

      <!-- Phone Number -->
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <div class="input-wrapper">
          <input type="tel" id="phone" name="phone" class="input-field" placeholder="Enter your phone number" required>
        </div>
      </div>

      <!-- Email Address -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-wrapper">
          <input type="email" id="email" name="email" class="input-field" placeholder="Enter your email address" required>
        </div>
      </div>

      <!-- Location -->
      <div class="form-group">
        <label for="location">Location</label>
        <div class="input-wrapper">
          <input type="text" id="location" name="location" class="input-field" placeholder="Enter your location" required>
        </div>
        <button type="button" class="btn location-btn" onclick="getLocation()">
          <i class="fas fa-location-arrow"></i> Use Current Location
        </button>
      </div>

      <!-- Additional Details -->
      <div class="form-group">
        <label for="details">Additional Details</label>
        <div class="input-wrapper">
          <textarea id="details" name="details" rows="4" class="input-field" placeholder="Provide additional information (e.g., number of people, food type)" required></textarea>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn"><i class="fas fa-paper-plane"></i> Submit Request</button>
    </form>
  </section>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const locationField = document.getElementById("location");
          locationField.value = `Latitude: ${lat}, Longitude: ${lon}`;
        }, (error) => {
          alert(`Error retrieving location: ${error.message}`);
        });
      } else {
        alert("Geolocation is not supported by your browser.");
      }
    }

    // Handle form submission
    document.getElementById("foodRequestForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const email = document.getElementById("email").value;
      const location = document.getElementById("location").value;
      const details = document.getElementById("details").value;

      if (name && phone && email && location && details) {
        alert("Your food request has been submitted. We'll contact you soon.");
      } else {
        alert("Please fill in all the required fields before submitting.");
      }
    });
  </script>
</body>
</html>
